<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid-container">
    <!-- Wanted to use the dataTileNumber, but wasn't necessary. using emmet abbr: 
     div.tile$*9.tile[dataTileNumber=$] -->
    <div class="tile1 tile" dataTileNumber="1"></div>
    <div class="tile2 tile" dataTileNumber="2"></div>
    <div class="tile3 tile" dataTileNumber="3"></div>
    <div class="tile4 tile" dataTileNumber="4"></div>
    <div class="tile5 tile" dataTileNumber="5"></div>
    <div class="tile6 tile" dataTileNumber="6"></div>
    <div class="tile7 tile" dataTileNumber="7"></div>
    <div class="tile8 tile" dataTileNumber="8"></div>
    <div class="tile9 tile" dataTileNumber="9"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
